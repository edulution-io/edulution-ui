events {
    worker_connections 1024;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	server {
    	listen 80;
		server_name ui.schulung.multi.schule www.ui.schulung.multi.schule;

    	location / {
        	return 301 https://$host$request_uri;
    	}
	}

	server {

		listen 443 ssl;

		ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
		ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

		root /usr/share/nginx/html;

		index index.html;

		server_name ui.schulung.multi.schule;

		location / {
			try_files $uri /index.html;
		}

		location /auth {
    		proxy_pass https://auth.schulung.multi.schule/auth;

			proxy_set_header Origin https://ui.schulung.multi.schule;
			proxy_set_header X-Forwarded-For client-ip-address;
			proxy_set_header X-Forwarded-Proto https;
			proxy_set_header X-Forwarded-Host auth.schulung.multi.schule;
		}

		location /edu-api {
        	proxy_set_header X-Real-IP $remote_addr;
  			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  			proxy_set_header Host $http_host;
  			proxy_set_header X-NginX-Proxy false;

  			proxy_pass http://edulution-api:3000;
  			proxy_redirect off;

  			proxy_http_version 1.1;
  			proxy_set_header Upgrade $http_upgrade;
  			proxy_set_header Connection "upgrade";
		}

		location /webdav {
    		proxy_pass https://server.schulung.multi.schule;

			proxy_set_header Origin https://server.schulung.multi.schule;
		}

		location /SOGo {
    		proxy_pass https://10.0.0.3:443/SOGo;

			proxy_set_header Host $http_host;
   			proxy_set_header X-Real-IP $remote_addr;
   			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_hide_header X-Frame-Options;
			add_header X-Frame-Options "ALLOWALL";
			proxy_buffer_size          128k;
			proxy_buffers              64 512k;
			proxy_busy_buffers_size    512k;
			client_max_body_size 0;

		}

		location /guacamole {
			proxy_pass http://10.0.0.3:8081/guacamole;
			proxy_buffering off;
			proxy_http_version 1.1;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection $http_connection;
			access_log off;
		}
	}
}
