services:
  mongoEdu:
    container_name: mongoEdu
    image: mongo:7
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - db:/data/db

  redisEdu:
    container_name: redisEdu
    image: redis:7.2
    restart: always
    ports:
      - '6379:6379'

volumes:
  db:
