name: Container Build

on:
  workflow_dispatch:

env:
  CI: true

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Generate Docker Tags
        id: generate_docker_tags
        run: |
          BRANCH_NAME=$(echo ${{ github.ref }} | cut -d'/' -f3- | sed 's/[^a-z0-9_-]/-/gi')
          echo "branch_tag=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "docker_tags_fe=ghcr.io/edulution-io/edulution-ui:$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "docker_tags_api=ghcr.io/edulution-io/edulution-api:$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          token: ${{ github.token }}

      - name: Use Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.x

      - name: Cache Node.js modules
        uses: actions/cache@v4.2.0
        continue-on-error: true
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm run build

      - name: Build Backend
        run: npm run build:api

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and push frontend docker image
        uses: docker/build-push-action@v6.10.0
        with:
          build-args: |
            buildId=${{ github.sha }}
            version=${{ steps.generate_docker_tags.outputs.branch_tag }}
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.generate_docker_tags.outputs.docker_tags_fe }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API docker image
        uses: docker/build-push-action@v6.10.0
        with:
          build-args: |
            buildId=${{ github.sha }}
            version=${{ steps.generate_docker_tags.outputs.branch_tag }}
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.generate_docker_tags.outputs.docker_tags_api }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
