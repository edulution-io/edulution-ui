name: Bump Patch Version + Tag

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.VERSION_BUMPER_APPID }}
          private-key: ${{ secrets.VERSION_BUMPER_SECRET }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version
        run: |
          npm version patch --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "Bump version to $(node -p "require('./package.json').version") [skip ci]"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git push origin ${{ github.ref_name }}

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm run build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and push frontend docker image as dev
        uses: docker/build-push-action@v6.10.0
        with:
          build-args: |
            buildId=${{ github.sha }}
            version=dev
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: ghcr.io/edulution-io/edulution-ui:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend
        run: npm run build:api

      - name: Build and push API docker image as dev
        uses: docker/build-push-action@v6.10.0
        with:
          build-args: |
            buildId=${{ github.sha }}
            version=dev
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ghcr.io/edulution-io/edulution-api:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
