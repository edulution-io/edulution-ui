name: Bump version on master merge

on:
  push:
    branches:
      - NIEDUUI-105-Set-fixed-version-numbers

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
        with:
          ref: NIEDUUI-105-Set-fixed-version-numbers

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Bump version
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const filePath = path.join(__dirname, 'package.json');
          const packageJson = JSON.parse(fs.readFileSync(filePath, 'utf8'));
          const versionParts = packageJson.version.split('.').map(Number);
          versionParts[2] += 1; // Patch-Version erh√∂hen, anpassen auf major oder minor bei Bedarf
          packageJson.version = versionParts.join('.');
          fs.writeFileSync(filePath, JSON.stringify(packageJson, null, 2) + '\n', 'utf8');
          console.log(`Version bumped to ${packageJson.version}`);
          "

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json
          git commit -m "Bump version to $(cat package.json | jq -r .version)"
          git push origin master
