name: Bump version

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.VERSION_BUMPER_APPID }}
          private-key: ${{ secrets.VERSION_BUMPER_SECRET }}

      - uses: actions/checkout@v4.1.7
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 18.x

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check if version bump is necessary
        id: version-check
        run: |
          # Skip if last commit is a version bump
          LAST_COMMIT=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT" == "Bump version"* ]]; then
            echo "Version bump already done. Exiting."
            exit 0
          fi

      - name: Bump version
        if: ${{ steps.version-check.outcome == 'success' && github.ref_name == 'dev' }}
        run: |
          npm version patch

      - name: Commit and push changes
        if: ${{ steps.version-check.outcome == 'success' && github.ref_name == 'dev' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin ${{ github.ref_name }}
