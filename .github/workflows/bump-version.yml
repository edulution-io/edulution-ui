name: Bump version on merge dev

on:
  push:
    branches:
      - NIEDUUI-105-Set-fixed-version-numbers

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
        with:
          ref: NIEDUUI-105-Set-fixed-version-numbers

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x

      - name: Bump version
        run: npm version patch

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json
          git commit --no-verify -m "Bump version to $(jq -r .version package.json)"
          git push origin NIEDUUI-105-Set-fixed-version-numbers
